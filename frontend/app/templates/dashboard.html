<h1>Dashboard</h1>

<div class="incoming-calls">
  <ul class="calls">
    <li class="calls__call" ng-repeat='contact in incomingContacts' ng-click='selectContact(contact)'>
      {{ contact.name }}
      <img ng-src='{{ contact.image }}' />
    </li>
  </ul>
</div>

<div class="sources">
  <section ng-repeat="(name, source) in activeContact.sources" ng-include="'sources/' + name + '.html'" ng-class="name"></section>
</div>

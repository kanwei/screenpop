<h1>Dashboard</h1>

<menu class="incoming-calls">

  <article class="call" ng-repeat='contact in incomingContacts' ng-click='selectContact(contact)'>

    <h1 class="call__username">{{ contact.name }}</h1>
    <h2 class="call__company">{{ contact.company }}</h2>

    <img class="call__image" ng-if="contact.image" ng-src='{{ contact.image }}' alt="{{ contact.company }}" />

  </article>

</menu>

<div class="sources">
  <section ng-repeat="(name, source) in activeContact.sources" ng-include="'sources/' + name + '.html'" ng-class="name"></section>
</div>

<h1>Dashboard</h1>

<menu class="incoming-calls">

  <article class="call" ng-repeat='contact in incomingContacts' ng-click='selectContact(contact)'>
    <h1 class="call__username">{{ contact.name }}</h1>
    <img class="call__image" ng-src='{{ contact.image }}' />
  </article>

</menu>

<div class="sources">

  <section ng-repeat="(name, source) in activeContact.sources" ng-class="name">
    <h1>{{ name }}</h1>

    <pre>
      {{ source | json }}
    </pre>
  </section>

</div>
